<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="animate.min.css">
	<link rel="stylesheet" href="font-awesome.min.css">
  	<link rel="stylesheet" href="component.css">
	
    <link rel="stylesheet" href="owl.theme.css">
	<link rel="stylesheet" href="owl.carousel.css">
	<link rel="stylesheet" href="vegas.min.css">
	<link rel="stylesheet" href="style.css">
    <title>First</title>
    <script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vegas.min.js"></script>
<script src="js/modernizr.custom.js"></script>
<script src="js/toucheffects.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/custom.js"></script>
</head>
<body>
    <section id="about">
        <div class="container">
          <div class="row">
      
            <div class="col-md-9 col-sm-8 wow fadeInUp" data-wow-delay="0.2s">
              <div class="about-thumb">
                <h1>WHAT'S NEW</h1>
                <p>SEE,BUY,GIFT ART PRINTS</p>
              </div>
            </div>
      
            <div class="col-md-3 col-sm-4 wow fadeInUp about-img" data-wow-delay="0.6s">
              <img src="bak.jpeg" class="img-responsive img-circle" alt="About">
            </div>
      
            <div class="clearfix"></div>
      
            <div class="col-md-12 col-sm-12 wow fadeInUp" data-wow-delay="0.3s">
              <section id="artists">
              <div class="section-title text-center">
                <h1>ARTISTS</h1>
                <h3>MEET OUR INSPIRATION.</h3>
              </div>
            </section>
            </div>
      
            <!-- team carousel -->
            <div id="team-carousel" class="owl-carousel">
      
            <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.4s">
              <div class="team-thumb">
                <div class="image-holder">
                  <img src="sankar.jpeg" class="img-responsive img-circle" alt="Mary">
                </div>
                <h2 class="heading">SANKAR, CEO</h2>
                <p class="description">Aleppy,Kerala</p>
              </div>
            </div>
      
            <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.6s">
              <div class="team-thumb">
                <div class="image-holder">
                  <img src="sam.jpeg" class="img-responsive img-circle" alt="Jack">
                </div>
                <h2 class="heading">SAMSON,Co-Founder</h2>
                <p class="description">Thalassery,Kerala</p>
              </div>
            </div>
      
            <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.8s">
              <div class="team-thumb">
                <div class="image-holder">
                  <img src="rich.jpeg" class="img-responsive img-circle" alt="Linda">
                </div>
                <h2 class="heading">Richie,Director</h2>
                <p class="description">Trichi,Tamilnadu</p>
              </div>
            </div>
      
            
            </div>
            <!-- end team carousel -->
      
          </div>
        </div>
      </section>
    
</body>
</html>
