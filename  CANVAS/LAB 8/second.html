    <script>
        function a()
        {
            window.open("https://www.instagram.com/");
        }
        function b()
        {
            window.open("https://www.facebook.com/");
        }
        function c()
        {
            window.open("https://www.whatsapp.com/");
        }
        function d()
        {
            window.open("https://www.twitter.com/");

<body>
    <footer>
        <div class="container">
        
            <div class="row">
    
                <div class="col-md-12 col-sm-12">
            <p class="wow fadeInUp"  data-wow-delay="1s" >CONNECT WITH US</p>
                
            <div>
              <img src="logos.jpg" usemap="#social" width="200px" height="200px">
