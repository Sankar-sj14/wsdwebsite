<body ng-app="employeeApp">
    <br>
    <br>

    <div align="center">
        <h1><b>Artist Details</b></h1>
    </div>
    <div ng-controller="employeeCtrl">
        <br/>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
        <br/>
        <table id="myTable" align="center" border="2">
            <tr>
                <th><b>ID</b></th>
                <th><b>Name</b></th>
                <th><b>genre</b></th>
                <th><b>nationality</b></th>
                <th><b>birthYear</b></th>
                <th><b>deathYear</b></th>

            </tr>
            <tr ng-repeat="employee in employees|orderBy:'doj'">
                <td>{{employee.id}}</td>
                <td>{{employee.name|uppercase}}</td>
                <td>{{employee.genre|lowercase}}</td>
                <td>{{employee.nationality|lowercase}}</td>
                <td>{{employee.birthYear|lowercase}}</td>
                <td>{{employee.deathYear|uppercase}}</td>

            </tr>
        </table>
    </div>
    <script>
        function myFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>

</html>
